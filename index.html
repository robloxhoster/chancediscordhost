<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Result</title>
</head>
<body>
    <h1>Roll Result</h1>
    <p id="rollResult"></p>

    <script>
        // Function to send roll result to Discord
        async function sendRollToDiscord(rollResult) {
            const discordWebhookURL = 'https://discord.com/api/webhooks/1202441107519316068/cwCxDXjoJw04JXgMVeG3fFXkfnHF6tR82RcgmZCpZTsHyvdCx44iRff33zYbm3-ZvHKd'; // Replace with your Discord webhook URL

            try {
                await fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `Player rolled: ${rollResult}`,
                    }),
                });
                console.log('Roll result sent to Discord');
            } catch (error) {
                console.error('Failed to send roll result to Discord:', error);
            }
        }

        // Example usage:
        const playerName = "example_player";
        const rollResult = 42;
        document.getElementById('rollResult').textContent = `${playerName} rolled: ${rollResult}`;
        sendRollToDiscord(rollResult);
    </script>
</body>
</html>
